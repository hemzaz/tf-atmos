[pytest]
# Pytest configuration for infrastructure testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=components
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --junit-xml=junit-report.xml

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    smoke: Smoke tests for quick validation
    security: Security-focused tests
    slow: Tests that take a long time to run
    aws: Tests that require AWS credentials
    unit: Unit tests

# Coverage
[coverage:run]
source = components
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
