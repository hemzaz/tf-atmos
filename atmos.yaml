# atmos.yaml
# Configuration file for Atmos - Infrastructure as Code framework
# https://atmos.tools/

base_path: "."

components:
  terraform:
    base_path: components/terraform
    apply_auto_approve: false
    deploy_run_init: true
    init_run_reconfigure: true
    auto_generate_backend_file: true
    backend_type: "s3"
    terraform_version: "1.11.0"
    terragrunt_version: "0.45.0"
    hooks:
      pre_plan:
        - run:
            command: terraform fmt -check -recursive
      pre_apply:
        - run:
            command: terraform validate
      post_apply:
        - run:
            command: terraform output -json > "${TF_DATA_DIR}/outputs.json"
    backend:
      s3:
        encrypt: true
        bucket: "atmos-terraform-state-${tenant}-${account}-${environment}"
        key: "terraform/${tenant}/${environment}/${component}.tfstate"
        dynamodb_table: "atmos-terraform-state-lock"
        region: "${region}"
        role_arn: ""

stacks:
  base_path: stacks
  included_paths:
    - "orgs/**/**/**/*.yaml"
  excluded_paths:
    - "**/_defaults.yaml"
    - "**/defaults.yaml"
    - "**/disabled.yaml"
    - "**/components/**/*.yaml"
    - "**/main.yaml"

  # Enable schema validation
  validate_schemas: true

  # Simple path-based pattern
  name_pattern: "{dir}"

workflows:
  base_path: workflows

logs:
  file: "/dev/stderr"
  level: Info
  color: true

settings:
  list_merge_strategy: replace
  atmos_cli_version: "1.163.0"
  component:
    deps:
      enabled: true
    version:
      enabled: true
  affected:
    enabled: true
    command: terraform

schemas:
  atmos:
    manifest: "stacks/schemas/atmos/atmos-manifest/1.0/atmos-manifest.json"

templates:
  settings:
    enabled: true
  sprig:
    enabled: true
  gomplate:
    enabled: true
  terragrunt:
    enabled: true

vars:
  # Global variables
  region: "eu-west-2"
  workspace: "default"
  terraform_version: "1.11.0"

  # AWS Provider configuration
  aws_provider_version: "~> 5.0"
  aws_region: "${region}"

  # Backend configuration
  backend_type: "s3"
  backend_region: "${region}"

  # Standard tags for all resources
  tags:
    ManagedBy: "atmos"
    Environment: "${environment}"
    Tenant: "${tenant}"
    Project: "tf-atmos"

  # Account configurations
  account_id: "${env:AWS_ACCOUNT_ID, REQUIRED_ACCOUNT_ID}"
  management_account_id: "${env:AWS_MANAGEMENT_ACCOUNT_ID, REQUIRED_MANAGEMENT_ACCOUNT_ID}"