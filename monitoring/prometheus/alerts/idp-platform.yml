# IDP Platform Alerting Rules
groups:
  - name: idp-platform.rules
    rules:
      # Platform availability alerts
      - alert: BackstageDown
        expr: up{job="backstage"} == 0
        for: 2m
        labels:
          severity: critical
          service: backstage
          component: frontend
        annotations:
          summary: "Backstage service is down"
          description: "Backstage service has been down for more than 2 minutes. Users cannot access the developer portal."
          runbook_url: "https://docs.platform.company.com/runbooks/backstage-down"
          dashboard_url: "https://grafana.platform.company.com/d/backstage/backstage"

      - alert: PlatformAPIDown
        expr: up{job="platform-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: platform-api
          component: backend
        annotations:
          summary: "Platform API service is down"
          description: "Platform API service has been down for more than 2 minutes. Core platform functionality is unavailable."
          runbook_url: "https://docs.platform.company.com/runbooks/platform-api-down"
          dashboard_url: "https://grafana.platform.company.com/d/platform-api/platform-api"

      # Database alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 5m
        labels:
          severity: critical
          service: postgresql
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database has been down for more than 5 minutes. All platform services will be affected."
          runbook_url: "https://docs.platform.company.com/runbooks/postgres-down"
          dashboard_url: "https://grafana.platform.company.com/d/postgres/postgresql"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends{datname="backstage"} > 80
        for: 10m
        labels:
          severity: warning
          service: postgresql
          component: database
        annotations:
          summary: "PostgreSQL has high number of connections"
          description: "PostgreSQL database has {{ $value }} active connections, which is approaching the connection limit."
          runbook_url: "https://docs.platform.company.com/runbooks/postgres-connections"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_database_tup_returned{datname="backstage"}[5m]) / rate(pg_stat_database_tup_fetched{datname="backstage"}[5m]) < 0.9
        for: 15m
        labels:
          severity: warning
          service: postgresql
          component: database
        annotations:
          summary: "PostgreSQL is experiencing slow queries"
          description: "Query efficiency has dropped below 90% for the last 15 minutes."

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 5m
        labels:
          severity: critical
          service: redis
          component: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis cache has been down for more than 5 minutes. Session management and caching will be affected."
          runbook_url: "https://docs.platform.company.com/runbooks/redis-down"
          dashboard_url: "https://grafana.platform.company.com/d/redis/redis"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
        for: 10m
        labels:
          severity: warning
          service: redis
          component: cache
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis memory usage is above 85% ({{ $value }}%). Consider scaling up or clearing cache."

      # Application performance alerts
      - alert: HighErrorRate
        expr: (rate(http_requests_total{code=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes for {{ $labels.service }}."
          runbook_url: "https://docs.platform.company.com/runbooks/high-error-rate"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s over the last 10 minutes for {{ $labels.service }}."
          runbook_url: "https://docs.platform.company.com/runbooks/high-response-time"

      # Infrastructure alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 15m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 85% on {{ $labels.instance }} for more than 15 minutes."
          runbook_url: "https://docs.platform.company.com/runbooks/high-cpu"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% on {{ $labels.instance }} for more than 10 minutes."
          runbook_url: "https://docs.platform.company.com/runbooks/high-memory"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85% on {{ $labels.instance }} at {{ $labels.mountpoint }}."
          runbook_url: "https://docs.platform.company.com/runbooks/disk-space"

      # Kubernetes-specific alerts
      - alert: KubernetesPodCrashLooping
        expr: increase(kube_pod_container_status_restarts_total[1h]) > 5
        for: 5m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has restarted {{ $value }} times in the last hour."
          runbook_url: "https://docs.platform.company.com/runbooks/pod-crashloop"

      - alert: KubernetesPodNotReady
        expr: kube_pod_status_ready{condition="false"} == 1
        for: 15m
        labels:
          severity: warning
          component: kubernetes
        annotations:
          summary: "Pod not ready"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready state for more than 15 minutes."

      - alert: KubernetesNodeNotReady
        expr: kube_node_status_ready{condition="false"} == 1
        for: 5m
        labels:
          severity: critical
          component: kubernetes
        annotations:
          summary: "Kubernetes node not ready"
          description: "Node {{ $labels.node }} has been in a non-ready state for more than 5 minutes."
          runbook_url: "https://docs.platform.company.com/runbooks/node-not-ready"

      # Security alerts
      - alert: UnauthorizedAPIAccess
        expr: increase(http_requests_total{code="401"}[5m]) > 50
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High number of unauthorized API requests"
          description: "There have been {{ $value }} unauthorized API requests in the last 5 minutes."
          runbook_url: "https://docs.platform.company.com/runbooks/unauthorized-access"

      - alert: SuspiciousActivityDetected
        expr: increase(http_requests_total{code="403"}[5m]) > 20
        for: 2m
        labels:
          severity: critical
          component: security
        annotations:
          summary: "Suspicious activity detected"
          description: "There have been {{ $value }} forbidden requests in the last 5 minutes, indicating potential security threat."
          runbook_url: "https://docs.platform.company.com/runbooks/suspicious-activity"

      # Business metrics alerts
      - alert: LowUserActivity
        expr: increase(user_sessions_total[1h]) < 5
        for: 1h
        labels:
          severity: warning
          component: business
        annotations:
          summary: "Low user activity"
          description: "Only {{ $value }} user sessions in the last hour. This might indicate a platform issue."

      - alert: HighDeploymentFailures
        expr: (rate(deployments_total{status="failed"}[1h]) / rate(deployments_total[1h])) * 100 > 10
        for: 30m
        labels:
          severity: warning
          component: business
        annotations:
          summary: "High deployment failure rate"
          description: "Deployment failure rate is {{ $value }}% over the last hour."
          runbook_url: "https://docs.platform.company.com/runbooks/deployment-failures"

  - name: idp-platform.recording-rules
    rules:
      # Recording rules for dashboard performance
      - record: instance:node_cpu_utilization:rate5m
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)

      - record: instance:node_memory_utilization:ratio
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100

      - record: instance:node_disk_utilization:ratio
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100

      - record: service:http_request_rate:5m
        expr: rate(http_requests_total[5m])

      - record: service:http_error_rate:5m
        expr: rate(http_requests_total{code=~"5.."}[5m])

      - record: service:http_success_rate:5m
        expr: rate(http_requests_total{code=~"2.."}[5m])

      - record: service:http_response_time:95percentile
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))

      - record: service:http_response_time:99percentile
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))