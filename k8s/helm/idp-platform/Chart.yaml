---
apiVersion: v2
name: idp-platform
description: Internal Developer Platform - Enterprise Kubernetes Deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://platform.company.com
sources:
  - https://github.com/company/tf-atmos
maintainers:
  - name: Platform Engineering Team
    email: platform-team@company.com

dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.8.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.6.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.52.4
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
  - name: loki-stack
    version: 2.9.10
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.loki.enabled
  - name: jaeger
    version: 0.69.1
    repository: https://jaegertracing.github.io/helm-charts
    condition: monitoring.jaeger.enabled
  - name: external-secrets
    version: 0.8.1
    repository: https://charts.external-secrets.io
    condition: externalSecrets.enabled

annotations:
  artifacthub.io/category: platform
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Chart Source
      url: https://github.com/company/tf-atmos/tree/main/k8s/helm/idp-platform
    - name: Documentation
      url: https://docs.platform.company.com
  artifacthub.io/maintainers: |
    - name: Platform Engineering Team
      email: platform-team@company.com
  artifacthub.io/changes: |
    - Initial release with Backstage, Platform API, and monitoring stack
  artifacthub.io/images: |
    - name: backstage
      image: ghcr.io/company/idp-backstage:1.0.0
    - name: platform-api
      image: ghcr.io/company/idp-platform-api:1.0.0