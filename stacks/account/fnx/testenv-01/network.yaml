import:
  - catalog/network

vars:
  account: dev
  environment: fnx
  region: eu-west-2
  tenant: testenv-01
  
  # VPC settings - override defaults for this specific environment
  vpc_cidr: "10.1.0.0/16"
  private_subnets:
    - "10.1.1.0/24"
    - "10.1.2.0/24"
    - "10.1.3.0/24"
  public_subnets:
    - "10.1.101.0/24"
    - "10.1.102.0/24"
    - "10.1.103.0/24"
  # In dev, we might disable NAT gateway to save costs
  enable_nat_gateway: false
  create_vpc_iam_role: true
  
  # DNS settings for this environment
  dns_create_root_zone: false
  dns_multi_account: false
  
  # Define zones for this environment
  dns_zones:
    main:
      name: "fnx.example.com"
      comment: "Main zone for fnx environment"
      force_destroy: true  # Allowing force destroy in dev environments
      enable_query_logging: true
      vpc_associations: []
    internal:
      name: "internal.fnx.example.com"
      comment: "Internal DNS for fnx environment"
      force_destroy: true
    dev-api:
      name: "api.fnx.example.com"
      comment: "API subdomain for fnx"
      force_destroy: true
  
  # Define some example records for the environment
  dns_records:
    www_main:
      zone_name: "main"
      name: "www.fnx.example.com"
      type: "A"
      ttl: 300
      records:
        - "10.1.101.100"
    api_main:
      zone_name: "dev-api"
      name: "api.fnx.example.com"
      type: "CNAME"
      ttl: 300
      records:
        - "api-internal.fnx.example.com"
    db_internal:
      zone_name: "internal"
      name: "db.internal.fnx.example.com"
      type: "A"
      ttl: 60
      records:
        - "10.1.1.50"
  
  # Define health checks
  dns_health_checks:
    api_check:
      name: "api-health-fnx"
      fqdn: "api.fnx.example.com"
      port: 443
      type: "HTTPS"
      resource_path: "/health"
      request_interval: 30
      failure_threshold: 2
      
tags:
  Team: "DevOps"
  CostCenter: "IT"
  Project: "Infrastructure"
  Environment: "Development"