##################################################
# Main Environment Configuration 
##################################################

import:
  # Top-level imports - core configuration patterns
  - mixins/development  # Environment type configuration mixin
  
  # Component-specific imports in functional groups
  # Networking and connectivity
  - catalog/network             # Base network resources (VPC, subnets, etc.)
  
  # Core infrastructure resources
  - catalog/infrastructure      # Core infrastructure components (EKS, RDS, etc.)
  - catalog/secretsmanager      # Secret management resources
  - catalog/external-secrets    # Kubernetes secret management
  - catalog/ec2                 # EC2 instances configuration
  
  # Container orchestration
  - catalog/eks                 # Kubernetes clusters
  
  # Security and access
  - catalog/iam                 # IAM roles, policies, and groups
  - catalog/acm                 # Certificate management
  
  # Application services
  - catalog/services            # Application services
  - catalog/apigateway          # API gateway configuration
  
  # Backend and monitoring
  - catalog/backend             # Terraform backend
  - catalog/monitoring          # CloudWatch monitoring and dashboards

##################################################
# Environment Metadata
##################################################

metadata:
  description: "Development test environment for infrastructure validation"
  owner: "DevOps Team"
  version: "1.0.0"
  stage: "dev"
  region: "eu-west-2"
  compliance:
    hipaa: false
    pci: false
    sox: false
    gdpr: true
  monitoring:
    critical_alerts: ["ops@example.com"]
    warning_alerts: ["team@example.com"]

##################################################
# Global Variables
##################################################

vars:
  # Core environment identifiers
  account: dev
  environment: fnx
  region: eu-west-2
  tenant: testenv-01
  
  # Domain configuration
  domain_name: "example.com"
  hosted_zone_id: "Z1234567890EXAMPLE"
  
  # Account configuration
  account_id: "123456789012" # Replace with actual AWS account ID
  aws_profile: "dev" # AWS profile to use for deployment
  management_account_id: "123456789012" # AWS management account ID
  
  # Environment-specific configuration
  vpc_cidr: "10.0.0.0/16"
  eks_kubernetes_version: "1.28"
  eks_public_access: false
  rds_engine: "postgres"
  rds_engine_version: "14"
  
  # Feature flags
  enable_container_insights: false
  enable_vpc_flow_logs: false
  
  # Override development mixin with specific values
  security:
    vpc_flow_logs: true  # Override development mixin default
  
# Environment tagging strategy
tags:
  Team: "DevOps"
  CostCenter: "IT"
  Project: "Infrastructure"
  Environment: "fnx"
  ManagedBy: "Terraform"
  Tenant: "testenv-01"
  Application: "Testing"
  Provisioner: "Atmos"