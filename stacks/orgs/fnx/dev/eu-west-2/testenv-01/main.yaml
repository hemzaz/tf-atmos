---
import:
  # Import component catalog configurations
  - catalog/network/defaults.yaml
  - catalog/vpc/defaults.yaml
  - catalog/eks/defaults.yaml
  - catalog/eks-addons/defaults.yaml
  - catalog/acm/defaults.yaml
  - catalog/external-secrets/defaults.yaml
  - catalog/monitoring/defaults.yaml
  - catalog/iam/defaults.yaml
  - catalog/backend/defaults.yaml
  - catalog/secretsmanager/defaults.yaml
  - catalog/infrastructure/defaults.yaml
  # Import common configurations
  - mixins/tenant/fnx.yaml
  - mixins/stage/dev.yaml
  - mixins/region/eu-west-2.yaml
  - orgs/fnx/dev/_defaults.yaml

vars:
  environment: testenv-01
  description: "TestEnv-01 Environment"
  stage: dev
  namespace: testenv-01
  region: eu-west-2
  tenant: fnx
  account: dev
  aws_account_id: "${env:AWS_ACCOUNT_ID, REQUIRED_ACCOUNT_ID}"
  vpc_cidr: "10.0.0.0/16"

# Component-specific configurations
components:
  terraform:
    # Include all essential components for a complete environment
    vpc:
      component: vpc
      vars:
        enabled: true
        name: "testenv-01-vpc"
        cidr_block: "${vpc_cidr}"
        availability_zones:
          - eu-west-2a
          - eu-west-2b
          - eu-west-2c
        vpc_flow_logs_enabled: true
        vpc_flow_logs_bucket_name: "testenv-01-vpc-flow-logs"

    eks:
      component: eks/defaults
      vars:
        enabled: true
        name: "testenv-01-eks"
        kubernetes_version: "1.28"
        endpoint_private_access: true
        endpoint_public_access: true
        cluster_security_group_ingress_cidr_blocks:
          - "${vpc_cidr}"
        managed_node_groups:
          main:
            min_size: 1
            max_size: 3
            desired_size: 2
            instance_types:
              - t3.medium
            capacity_type: ON_DEMAND

    eks-addons:
      component: eks-addons
      vars:
        enabled: true
        cluster_name: "testenv-01-eks"
        addons:
          aws_load_balancer_controller:
            enabled: true
          external_dns:
            enabled: true
          cluster_autoscaler:
            enabled: true
          metrics_server:
            enabled: true

    acm:
      component: acm/defaults
      vars:
        enabled: true
        domain_name: "testenv-01.example.com"
        subject_alternative_names:
          - "*.testenv-01.example.com"

    external-secrets:
      component: external-secrets/defaults
      vars:
        enabled: true
        namespace:
          name: "external-secrets"
          create: true

    monitoring:
      component: monitoring/defaults
      vars:
        enabled: true
        name: "testenv-01-monitoring"
        create_dashboard: true

    iam:
      component: iam
      vars:
        enabled: true
        name: "testenv-01-iam"
        create_cross_account_roles: true

    backend:
      component: backend
      vars:
        enabled: true
        name: "testenv-01-backend"
        terraform_state_bucket_name: "atmos-terraform-state-fnx-dev-testenv-01"
        terraform_state_table_name: "atmos-terraform-state-lock"

    secretsmanager:
      component: secretsmanager
      vars:
        enabled: true
        name: "testenv-01-secrets"
