name: drift-detection
description: "Detect infrastructure drift in an environment"

workflows:
  drift-detection:
    steps:
    - run:
        command: |
          # Use Python-based CLI to detect drift
          gaia workflow drift-detection \
            --tenant ${tenant} \
            --account ${account} \
            --environment ${environment} \
            --parallel ${parallel:-true}
            
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -eq 1 ]; then
            echo "ðŸš¨ DRIFT DETECTED in one or more components! ðŸš¨"
            echo "Run 'gaia workflow plan-environment' to see details."
            exit 1
          else
            echo "âœ… No drift detected in any components"
          fi
        env:
          AWS_SDK_LOAD_CONFIG: 1